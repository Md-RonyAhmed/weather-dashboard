<!DOCTYPE html>
<!-- Toggle dark class to switch between dark and light mode	 -->
<html class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body
    class="bg-body font-[Roboto] text-light bg-[url('/assets/body-bg.png')] bg-no-repeat bg-cover h-screen grid place-items-center"
  >
    <!-- Begin header -->
    <header
      class="fixed w-full top-0 z-50 bg-gradient-to-b from-black/60 to-black/0 pb-10"
    >
      <nav class="container flex items-center justify-between py-6">
        <a href="#">
          <img class="h-9" src="./assets/logo.svg" alt="Weather App" />
        </a>
        <div class="flex items-center gap-4 relative">
          <form id="form-data">
            <div
              class="flex items-center space-x-2 py-2 px-3 group focus-within:bg-black/30 transition-all border-b border-white/50 focus-within:border-b-0 focus-within:rounded-md"
            >
              <input
                class="bg-transparent placeholder:text-white text-white w-full text-xs md:text-base outline-none border-none"
                type="search"
                placeholder="Search Location"
                name="search-input"
              />
              <button type="submit">
                <img src="./assets/search.svg" />
              </button>
            </div>
          </form>
        </div>
      </nav>
    </header>
    <!-- End Header -->
    <!--loader-->
    <div id="loading" class="loading-overlay">
      <div class="loader"></div>
    </div>

    <!-- Begin Main -->
    <main>
      <!-- Begin Weather -->
      <section>
        <div class="container">
          <div
            class="grid bg-black/20 rounded-xl backdrop-blur-md border-2 lg:border-[3px] border-white/[24%] px-4 lg:px-14 py-6 lg:py-10 min-h-[520px] max-w-[1058px] mx-auto"
          >
            <div
              class="grid md:grid-cols-2 gap-10 md:gap-20 justify-center items-center"
            >
              <div>
                <div class="max-md:flex items-center justify-between md:-mt-10">
                  <img
                    src=""
                    alt="cloud"
                    class="w-12 h-12 mb-2"
                    id="weather-icon"
                  />
                  <div class="max-md:flex items-center max-md:space-x-4">
                    <h1
                      class="text-[60px] lg:text-[80px] xl:text-[100px] leading-none md:mb-4 text-orange-400"
                      id="temp"
                    ></h1>
                    <div class="flex items-center space-x-4 md:mb-4">
                      <img src="./assets/pin.svg" />
                      <h2 class="text-2xl lg:text-[50px]" id="city-name"></h2>
                    </div>
                  </div>
                </div>
                <p class="text-sm lg:text-lg mt-6" id="date-time"></p>
              </div>
              <div>
                <p
                  class="text-sm lg:text-lg font-bold uppercase mb-8"
                  id="title"
                ></p>
                <ul class="space-y-6 lg:space-y-6">
                  <li
                    class="text-sm lg:text-lg flex items-center justify-between space-x-4"
                  >
                    <span>Max temperature :</span>
                    <div class="inline-flex space-x-4">
                      <p id="max-temp"></p>
                      <img src="./assets/icons/temp-max.svg" alt="temp-max" />
                    </div>
                  </li>
                  <li
                    class="text-sm lg:text-lg flex items-center justify-between space-x-4"
                  >
                    <span>Min temperature :</span>
                    <div class="inline-flex space-x-4">
                      <p id="min-temp"></p>
                      <img src="./assets/icons/temp-min.svg" alt="temp-min" />
                    </div>
                  </li>
                  <li
                    class="text-sm lg:text-lg flex items-center justify-between space-x-4"
                  >
                    <span>Humidity :</span>
                    <div class="inline-flex space-x-4">
                      <p id="humidity"></p>
                      <img src="./assets/icons/humidity.svg" alt="humidity" />
                    </div>
                  </li>
                  <li
                    class="text-sm lg:text-lg flex items-center justify-between space-x-4"
                  >
                    <span>Cloudiness :</span>
                    <div class="inline-flex space-x-4">
                      <p id="clouds"></p>
                      <img src="./assets/icons/cloud.svg" alt="cloudy" />
                    </div>
                  </li>
                  <li
                    class="text-sm lg:text-lg flex items-center justify-between space-x-4"
                  >
                    <span>Wind Speed :</span>
                    <div class="inline-flex space-x-4">
                      <p id="wind"></p>
                      <img src="./assets/icons/wind.svg" alt="wind" />
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Weather -->
    </main>
    <!-- End Main -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
